apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: na-groupe12
  name: frontend-g12
  labels:
    app: frontend-g12
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend-g12
  template:
    metadata:
      labels:
        app: frontend-g12
    spec:
      containers:
        - name: frontend
          image: antschw/frontend:3c0af98d
          env: 
            - name: VITE_BACKEND_API
              valueFrom:
                configMapKeyRef:
                  key: VITE_BACKEND_API
                  name: frontend-configmap
          ports:
            - containerPort: 80
